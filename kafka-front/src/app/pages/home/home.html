<div class="bg-gray-800 text-white py-2 px-4">
  <div class="container mx-auto flex justify-end items-center gap-5">
    <div class="flex items-center gap-2">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <span>{{ currentUser$$()?.email }}</span>
    </div>
    <app-collapsible-menu>
        <app-event-list></app-event-list>
        <button
            (click)="disconnect()"
            class="cursor-pointer w-full flex items-center justify-center gap-2 px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg transition-colors duration-200"
        >
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            Disconnect
        </button>
    </app-collapsible-menu>
  </div>
</div>

<div class="min-h-screen bg-gray-50">
    <header class="bg-white shadow-sm border-b flex flex-col gap-2">

      <div class="container mx-auto px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-900 text-center">{{ title }}</h1>
      </div>
      <app-socket-status class="mx-2"></app-socket-status>
    </header>
    
    <main class="py-8 flex flex-col gap-4">
      <app-smart-list></app-smart-list>
    </main>
  </div>
